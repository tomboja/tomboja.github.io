<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/animation.js"></script>
  <script src="./js/ascii.js"></script>
  <link rel="stylesheet" href="./styles/ascii.css">
  <title>ASCII Animation Viewer</title>
</head>
<body>
  <div class="container">
    <div class="title">CS472: ASCII Animation Viewer</div>
    <div class="txtBoxContainer">
      <textarea class="mytextarea" rows="20" cols="80">
  
      </textarea>
    </div>
    <div class="controls">
      <fieldset>
        <legend>Play Controls:</legend>
        <button type="button" id="startButton">Start</button>
        <button type="button" id="stopButton">Stop</button>
      </fieldset>
      <fieldset>
        <legend>Animation:</legend>
        <select name="animation" id="animations">
          <option value="blank">Blank</option>
          <option value="exercise">Exercise</option>
          <option value="juggler">Juggler</option>
          <option value="bike">Bike</option>
          <option value="dive">Dive</option>
          <option value="custom">Custom</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Size:</legend>
        <select name="size" id="size">
          <option value="7px">Tiny</option>
          <option value="10px">Small</option>
          <option value="12px" selected>Medium</option>
          <option value="16px">Large</option>
          <option value="24px">Extra Large</option>
          <option value="32px">XXL</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Speed:</legend>
        <input type="checkbox" id="speed" name="speed" value="250">
        <label for="speed"> Turbo</label>
      </fieldset>
    </div>
    <div class="validators">
      <a href="http://validator.w3.org/check?uri=https://tomboja.github.io/ascii.html">
        <img src="./img/w3c-html.png" alt="html validator" />
      </a>
      <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img src="./img/w3c-css.png" alt="Css validator" />
      </a>
      <a href="https://webster.cs.washington.edu/jslint/?referer">
        <img id="w3cjs" src="./img/w3c-js.png" alt="Valid JS" />
       </a>
    </div>
  </div>
</body>
</html>
