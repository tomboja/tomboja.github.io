<!DOCTYPE html>
<html>
<!--
	CSE 190M, Summer 2012
	This file is a tip calculator page using JavaScript.
	-->
<head>
  <title>Tip Calculator</title>
  <link href="./styles/tip.css" type="text/css" rel="stylesheet" />
  <script differ src="./js/tip.js"></script>
</head>

<body>
  <h1>
    <img id="logo" src="./img/calc.jpeg" alt="++--**//" />
    Tip Calculator
  </h1>

  <div>
    <label><input id="subtotal" type="text" /> $ Subtotal</label>
  </div>

  <div>
    <label><input id="tip" type="text" /> % Tip</label>
  </div>

  <div>
    <button id="btn" onclick="calcTip();">Calculate Tip</button>
  </div>

  <hr />

  <div>
    <h2>Your total:</h2>
    <p id="total">$0.00</p>
    <p id="error"></p>
  </div>
</body>
</html>
